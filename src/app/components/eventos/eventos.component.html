<app-navbar></app-navbar>
<div class="fondo-pagina">
  <div class="container mt-5 contenido-central">
    <h2 class="titulo-principal">Lista de Eventos</h2>
    <table class="table tabla-eventos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Fecha Inicio</th>
          <th>Fecha Fin</th>
          <th>Ubicación</th>
          <th>Capacidad</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let evento of eventos">
          <td>{{ evento.nombre }}</td>
          <td>{{ evento.descripcion }}</td>
          <td>{{ evento.fecha_inicio | date:'dd/MM/yyyy HH:mm' }}</td>
          <td>{{ evento.fecha_fin | date:'dd/MM/yyyy HH:mm' }}</td>
          <td>{{ evento.ubicacion }}</td>
          <td>{{ evento.capacidad }}</td>
          <td>
            <img *ngIf="evento.imagen" [src]="evento.imagen" alt="Evento" class="evento-img"/>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
