
<div class="login-wrapper">
  <div class="login-box">
    <h2>Registro</h2>
    <form class="formulario" (ngSubmit)="register()">
      
      <div class="input-container">
        <i class="fa fa-user"></i>
        <input formControlName="nombre" type="text" placeholder="Nombre" required> 
      </div>

      <div class="input-container">
        <i class="fa fa-envelope"></i>
        <input formControlName="correo" type="text" placeholder="Correo" required>
      </div>
      <div class="input-container">
        <i class="fa fa-phone"></i>
        <input formControlName="telefono" type="text" placeholder="Teléfono" required>
      </div>

      <div class="input-container">
        <i class="fa fa-lock"></i>
        <input formControlName="contrasena" type="password" placeholder="Contraseña" required>
      </div>
    
      <button type="submit" class="login-btn">Registrar</button>
      <button (click)="goToLogin()" class="login-btn">Volver</button>
    </form>
  </div>
</div>
