<div class="login-wrapper">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form class="formulario" [formGroup]="form" (ngSubmit)="login()">
      
      <div class="input-container">
        <i class="fa fa-user"></i>
        <input formControlName="correo" type="email" placeholder="username" required>
      </div>

      <div class="input-container">
        <i class="fa fa-lock"></i>
        <input formControlName="contrasena" type="password" placeholder="password" required>
      </div>

      <a class="forgot" href="#">Olvidaste tu contraseña?</a>

      <button type="submit" class="login-btn">Iniciar Sesión</button>
    </form>
  </div>
</div>
