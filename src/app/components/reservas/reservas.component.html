
<div class="container mt-4">
  <h2 class="text-center">Reservar Espacio Deportivo</h2>

  <form (ngSubmit)="hacerReserva()">
    <div class="mb-3">
      <label for="usuario">Usuario</label>
      <select id="usuario" class="form-control" [(ngModel)]="reserva.usuario_id" name="usuario" required>
        <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.nombre }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="espacio">Espacio Deportivo</label>
      <select id="espacio" class="form-control" [(ngModel)]="reserva.espacio_id" name="espacio" required>
        <option *ngFor="let espacio of espacios" [value]="espacio.id">{{ espacio.nombre }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="evento">Evento</label>
      <select id="evento" class="form-control" [(ngModel)]="reserva.evento_id" name="evento" required>
        <option *ngFor="let evento of eventos" [value]="evento.id">{{ evento.nombre }}</option>
      </select>
    </div>

   
    <div class="mb-3">
      <label for="fecha">Fecha y Hora de Reserva</label>
      <input type="datetime-local" id="fecha" class="form-control" [(ngModel)]="reserva.fecha" name="fecha" required>
    </div>

    <button type="submit" class="btn btn-primary">Reservar</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="verReservas()">Ver Reservas</button>
  </form>
</div>
