<div class="container">
    <h2>Lista de Espacios Deportivos</h2>
     
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo de Deporte</th>
          <th>Ubicaci√≥n</th>
          <th>Capacidad</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let espacio of espacios">
          <td>{{ espacio.nombre }}</td>
          <td>{{ espacio.tipo_deporte }}</td>
          <td>{{ espacio.ubicacion }}</td>
          <td>{{ espacio.capacidad }}</td>
          <td><img [src]="espacio.imagen" alt="Imagen" width="50"></td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="editarEspacio(espacio)">Editar</button>
            <button class="btn btn-danger btn-sm ms-2" (click)="eliminarEspacio(espacio.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <button class="btn btn-secondary" (click)="volver()">Volver</button>
  </div>
