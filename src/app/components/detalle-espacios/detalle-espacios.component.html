<div class="fondo-pagina">
  <div class="container mt-4 contenido-central">
    <h2 class="titulo-principal">Lista de Espacios Deportivos</h2>

    <table class="table tabla-espacios">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo de Deporte</th>
          <th>Ubicaci√≥n</th>
          <th>Capacidad</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let espacio of espacios">
          <td>{{ espacio.nombre }}</td>
          <td>{{ espacio.tipo_deporte }}</td>
          <td>{{ espacio.ubicacion }}</td>
          <td>{{ espacio.capacidad }}</td>
          <td>
            <img *ngIf="espacio.imagen" [src]="espacio.imagen" alt="Imagen" class="espacio-img" />
          </td>
          <td>
            <button class="btneditar" (click)="editarEspacio(espacio)">Editar</button>
            <button class="btneliminar" (click)="eliminarEspacio(espacio.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-center">
      <button class="BtnRegresar" (click)="volver()">Volver</button>
    </div>
  </div>
</div>
