  <form (ngSubmit)="inscribirUsuario()">
    <div class="form-group">
      <label>Usuario:</label>
      <select class="form-control" [(ngModel)]="inscripcion.usuario_id" name="usuario_id" required>
        <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.nombre }}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label>Evento:</label>
      <select class="form-control" [(ngModel)]="inscripcion.evento_id" name="evento_id" required>
        <option *ngFor="let evento of eventos" [value]="evento.id">{{ evento.nombre }}</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary">Inscribirse</button>
    <button class="btn btn-info" routerLink="/detalle-inscripcion" style="margin-left: 20px;">Ver Inscripciones</button>
  </form>
